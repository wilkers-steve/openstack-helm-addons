# Default values for elasticsearch
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

labels:
  master:
    node_selector_key: elasticsearch-master-node
    node_selector_value: enabled
  data:
    node_selector_key: elasticsearch-data-node
    node_selector_value: enabled
  client:
    node_selector_key: elasticsearch-client-node
    node_selector_value: enabled

replicas:
  master: 3
  data: 2
  client: 2

  
images:
  elasticsearch: quay.io/pires/docker-elasticsearch-kubernetes:5.3.0
  init: busybox
  pull_policy: "IfNotPresent"

network:
  client:
    name: http
    port: 9200
    proto: TCP
  discovery:
    name: transport
    port: 9300
    proto: TCP
  service:
    cluster: elasticsearch-cluster
    client: elasticsearch-logging

upgrades:
  revision_history: 3
  pod_replacement_strategy: RollingUpdate
  rolling_update:
    max_unavailable: 1
    max_surge: 3

resources:
  enabled: false
  client:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"

