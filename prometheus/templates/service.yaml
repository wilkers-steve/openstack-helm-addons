apiVersion: v1
kind: Service
metadata:
  labels:
    prometheus: {{ .Values.prometheus.target.label }}
  name: prometheus-k8s
spec:
  ports:
  - name: {{ .Values.network.service.name }}
    port: {{ .Values.network.service.port }}
    {{ if .Values.network.service.node_port.enabled }}
    nodePort: {{ .Values.network.service.node_port.port }}
    {{ end }}
    protocol: TCP
    targetPort: {{ .Values.network.service.port }}
  selector:
    prometheus: k8s
  {{ if .Values.network.service.node_port.enabled }}
  type: NodePort
  {{ end }}
