# Default values for prometheus.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

alertmanagers:
  name: alertmanager-main
  namespace: monitoring

images:
  maas_region: quay.io/attcomdev/maas-region:2.1.2-2
  pull_policy: Always

network:
  alertmanagers:
    port: web
  service:
    name: web
    node_port:
      enabled: false
      port: 30900
    port: 9090

prometheus:
  target:
    name: k8s
    label: k8s

replicas:
  prometheus: 1

resources:
  enabled: false
  prometheus:
    limits:
      memory: "128Mi"
      cpu: "500m"
    requests:
      memory: "128Mi"
      cpu: "500m"

service_account:
  name: prometheus-k8s 

version: v1.6.1
